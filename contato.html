<body>
    <header>
        <img src="header_image_contato.jpg" alt="Contato">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Principal</a></li>

            <li><a href="horario.html">Horário de Atendimento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <h1>Entre em Contato</h1>
        <div class="contact-details">
            <p>Telefone: (123) 456-7890</p>
            <p>WhatsApp: (123) 456-7890</p>
            <p>Endereço: Rua da Clínica, 123 - Cidade, Estado</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789..."
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="contact-form">
            <h2>Formulário de Contato</h2>
            <form action="process_form.php" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Contate-nos: contato@clinica.com | Telefone: (123) 456-7890</p>
    </footer>
</body>
</html>
